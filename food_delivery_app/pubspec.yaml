    sdk: flutter

  # Core Flutter dependencies
  cupertino_icons: ^1.0.8

  # Existing dependencies from previous days
  flutter_staggered_grid_view: ^0.7.0    # For staggered grid layout in RestaurantScreen
  flutter_animate: ^4.5.0                # For animations in RestaurantScreen and MenuScreen
  http: ^1.2.0                          # For HTTP requests (future backend integration)
  provider: ^6.1.0                      # For state management (cart system in Day 3)
  flutter_spinkit: ^5.2.0               # For loading animations (future use)

  # New dependencies for enhanced UI and interactions
  flutter_slidable: ^3.0.0              # For swipeable actions in CartScreen
  getwidget: ^6.0.0                     # For polished cards and buttons (updated to latest)
  google_fonts: ^6.1.0                  # For custom typography (Poppins)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

